services:
  glance-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9012:9012"
    volumes:
      - /etc/os-release:/etc/os-release:ro
    environment:
      - SECRET_TOKEN=CHANGE_ME
      - PORT=9012
      - IGNORE_MOUNTPOINTS=
      - OVERRIDE_IGNORED_MOUNTPOINTS=
    restart: unless-stopped